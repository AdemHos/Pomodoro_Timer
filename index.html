<!DOCTYPE html>
<html lang="en" ">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="alarm.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body >
    <div class="container">
      <h1>Pomodoro Timer</h1>
      <div class="timer-wrapper">
        <i class="fa-regular fa-clock"></i>
        <p class="timer">25:00</p>
      </div>
      <div class="button-container">
        <button id="start" class="btn btn-green">Start</button>
        <button id="stop" class="btn btn-red">Stop</button>
        <button id="reset" class="btn btn-yellow">Reset</button>
      </div>
    </div>
    <div class="switcher-container">
      <button id="dark">
        <i class="fa-regular fa-moon"></i>
      </button>
     
    </div>

    <script src="script.js"></script>
  </body>
</html>
